<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Vault Pro v4</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”’</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%230f172a%22/><text x=%2250%22 y=%2250%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2260%22>ðŸ”’</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; min-height: 100vh; touch-action: manipulation; }
        .glass { background: rgba(20,20,20,0.9); backdrop-filter: blur(10px); border: 1px solid #333; }
        .key-btn { height: 64px; border-radius: 16px; background: #1a1a1a; font-size: 1.5rem; font-weight: 700; transition: 0.1s; }
        .key-btn:active { background: #333; transform: scale(0.95); }
        .pin-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #555; transition: 0.2s; }
        .pin-dot.on { background: #3b82f6; border-color: #3b82f6; box-shadow: 0 0 10px #3b82f6; }
        
        /* Modal Transitions */
        .modal { transition: opacity 0.2s ease-in-out; pointer-events: none; opacity: 0; }
        .modal.open { pointer-events: auto; opacity: 1; }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <div id="view-auth" class="w-full max-w-xs text-center">
        <h1 class="text-3xl font-bold mb-8">Vault Access</h1>
        <div class="flex justify-center gap-4 mb-8">
            <div id="d0" class="pin-dot"></div><div id="d1" class="pin-dot"></div>
            <div id="d2" class="pin-dot"></div><div id="d3" class="pin-dot"></div>
        </div>
        <div class="grid grid-cols-3 gap-3">
            <button onclick="k('1')" class="key-btn">1</button><button onclick="k('2')" class="key-btn">2</button><button onclick="k('3')" class="key-btn">3</button>
            <button onclick="k('4')" class="key-btn">4</button><button onclick="k('5')" class="key-btn">5</button><button onclick="k('6')" class="key-btn">6</button>
            <button onclick="k('7')" class="key-btn">7</button><button onclick="k('8')" class="key-btn">8</button><button onclick="k('9')" class="key-btn">9</button>
            <button onclick="clr()" class="text-red-500 font-bold text-xs tracking-widest">CLR</button>
            <button onclick="k('0')" class="key-btn">0</button>
            <button onclick="auth()" class="key-btn bg-blue-600 hover:bg-blue-500">âžœ</button>
        </div>
    </div>

    <div id="view-dash" class="hidden w-full max-w-md pb-20 pt-6 h-screen flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">My Vault</h1>
            <button onclick="location.reload()" class="text-xs bg-gray-800 px-3 py-1 rounded-full">LOCK</button>
        </div>

        <div id="tracker-list" class="space-y-4 overflow-y-auto flex-1 pb-4"></div>
        
        <button onclick="openCreateModal()" class="w-full py-4 rounded-2xl border border-dashed border-gray-700 text-gray-500 hover:text-white font-bold">+ New Tracker</button>
    </div>

    <div id="modal-create" class="modal fixed inset-0 bg-black/90 z-[110] flex items-center justify-center p-6">
        <div class="glass w-full max-w-sm p-6 rounded-3xl">
            <h2 class="text-xl font-bold mb-4">Create Tracker</h2>
            
            <label class="text-xs text-gray-500 uppercase font-bold">Name</label>
            <input id="new-name" type="text" placeholder="e.g. Monthly Budget" class="w-full bg-gray-900 border border-gray-700 p-3 rounded-xl mb-3 text-white">

            <label class="text-xs text-gray-500 uppercase font-bold">Type</label>
            <select id="new-type" class="w-full bg-gray-900 border border-gray-700 p-3 rounded-xl mb-3 text-white">
                <option value="wallet">Wallet (Cash/Bank)</option>
                <option value="allowance">Allowance (Budget Limit)</option>
            </select>

            <label class="text-xs text-gray-500 uppercase font-bold">Starting Amount</label>
            <input id="new-bal" type="number" placeholder="0.00" class="w-full bg-gray-900 border border-gray-700 p-3 rounded-xl mb-6 text-white">

            <div class="flex gap-3">
                <button onclick="closeCreateModal()" class="flex-1 py-3 bg-gray-800 rounded-xl font-bold">Cancel</button>
                <button onclick="submitCreate()" class="flex-1 py-3 bg-blue-600 rounded-xl font-bold">Create</button>
            </div>
        </div>
    </div>

    <div id="view-tx" class="hidden fixed inset-0 bg-black z-[100] p-6 flex flex-col animate-in slide-in-from-bottom-10">
        <div class="flex justify-between items-center mb-6">
            <button onclick="closeTx()" class="p-3 rounded-full bg-gray-800 font-bold text-xs">BACK</button>
            <span class="font-bold text-gray-500 uppercase text-xs tracking-widest">Manage</span>
        </div>
        
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 id="tx-name" class="text-xl font-bold text-gray-400">Tracker</h1>
                <h2 id="tx-bal" class="text-4xl font-black text-white">$0</h2>
            </div>
            <div style="width: 60px; height: 60px;">
                <canvas id="tx-chart"></canvas>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-4">
            <select id="tx-cat" class="col-span-3 bg-gray-900 border border-gray-700 p-3 rounded-xl text-white">
                <option value="General">General</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
            </select>
            <input type="number" id="tx-amount" placeholder="0.00" class="col-span-2 bg-gray-900 border border-gray-700 p-3 rounded-xl text-xl font-bold text-white">
            <div class="col-span-1 flex items-center justify-center bg-gray-800 rounded-xl font-bold text-gray-400">$</div>
        </div>
        <input type="text" id="tx-note" placeholder="Note (Optional)" class="w-full bg-gray-900 border border-gray-700 p-3 rounded-xl mb-6 text-white">

        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="submitTx('income')" class="h-14 rounded-2xl bg-green-900/20 text-green-400 font-bold border border-green-500/30">+ Add Funds</button>
            <button onclick="submitTx('expense')" class="h-14 rounded-2xl bg-red-900/20 text-red-400 font-bold border border-red-500/30">- Spend</button>
        </div>

        <h3 class="font-bold text-gray-500 mb-4 uppercase text-xs tracking-widest">History</h3>
        <div id="tx-history" class="space-y-3 overflow-y-auto flex-1 pb-10"></div>
    </div>

    <script>
        let pin = "";
        let globalTrackers = []; 
        let currentTrackerId = null;
        let chartInstances = {}; // Store charts to destroy them before redraw

        // --- AUTH ---
        function k(n) { if(pin.length < 4) { pin += n; renderPin(); } }
        function clr() { pin = ""; renderPin(); }
        function renderPin() { for(let i=0; i<4; i++) document.getElementById(`d${i}`).classList.toggle('on', i < pin.length); }

        async function auth() {
            if(pin.length !== 4) return;
            try {
                const res = await fetch(`/api/get-trackers?pin=${pin}`);
                if(!res.ok) throw new Error("Auth Failed");
                const data = await res.json();
                globalTrackers = data.trackers; 
                renderDash();
                document.getElementById('view-auth').classList.add('hidden');
                document.getElementById('view-dash').classList.remove('hidden');
            } catch(e) { alert("Invalid PIN"); clr(); }
        }

        // --- DASHBOARD RENDERING ---
        function renderDash() {
            const list = document.getElementById('tracker-list');
            list.innerHTML = globalTrackers.map((t, i) => `
                <div onclick="openTx(${i})" class="glass p-5 rounded-3xl flex justify-between items-center cursor-pointer active:scale-95 transition relative overflow-hidden">
                    <div class="z-10">
                        <div class="text-[10px] uppercase font-bold ${t.type === 'allowance' ? 'text-purple-400' : 'text-blue-400'} mb-1">${t.type}</div>
                        <div class="font-bold text-xl text-white mb-1">${t.name}</div>
                        <div class="text-2xl font-black text-white">$${Number(t.balance).toLocaleString()}</div>
                    </div>
                    
                    <div style="width: 80px; height: 80px;" class="z-10">
                        <canvas id="chart-${t.id}"></canvas>
                    </div>
                </div>
            `).join('');

            // Draw Charts after HTML injection
            setTimeout(() => {
                globalTrackers.forEach(t => {
                    drawMiniChart(`chart-${t.id}`, t.balance, t.type);
                });
            }, 100);
        }

        function drawMiniChart(canvasId, balance, type) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            if(chartInstances[canvasId]) chartInstances[canvasId].destroy();
            
            // Logic: If allowance, show solid fill. If wallet, show decorative ring.
            const color = type === 'allowance' ? '#a855f7' : '#3b82f6';
            
            chartInstances[canvasId] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Bal', 'Empty'],
                    datasets: [{
                        data: [75, 25], // Visual placeholder since we don't have "limit" data stored yet, just visual style
                        backgroundColor: [color, 'rgba(255,255,255,0.1)'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '70%', plugins: { legend: { display: false }, tooltip: { enabled: false } }, responsive: true }
            });
        }

        // --- CREATION MODAL ---
        function openCreateModal() { document.getElementById('modal-create').classList.add('open'); }
        function closeCreateModal() { document.getElementById('modal-create').classList.remove('open'); }

        async function submitCreate() {
            const name = document.getElementById('new-name').value;
            const bal = document.getElementById('new-bal').value;
            const type = document.getElementById('new-type').value;

            if(!name) return alert("Name required");

            await fetch('/api/create-tracker', {
                method: 'POST',
                body: JSON.stringify({ name, pin, initialBalance: bal || 0, type })
            });
            
            closeCreateModal();
            auth(); // Refresh
        }

        // --- TRANSACTION & DELETE ---
        function openTx(index) {
            const t = globalTrackers[index];
            currentTrackerId = t.id;
            document.getElementById('tx-name').innerText = t.name;
            document.getElementById('tx-bal').innerText = "$" + Number(t.balance).toLocaleString();
            document.getElementById('view-tx').classList.remove('hidden');
            loadHistory(t.id);
        }

        function closeTx() {
            document.getElementById('view-tx').classList.add('hidden');
            auth(); 
        }

        async function loadHistory(id) {
            const res = await fetch(`/api/transaction?tracker_id=${id}`);
            const data = await res.json();
            const list = document.getElementById('tx-history');
            
            list.innerHTML = (data.history || []).map(h => `
                <div class="flex justify-between items-center p-3 bg-gray-900 rounded-xl border border-gray-800">
                    <div class="flex-1">
                        <div class="text-xs text-gray-500 uppercase font-bold">${h.category || 'General'}</div>
                        <div class="text-white font-medium">${h.note || 'Transaction'}</div>
                    </div>
                    <div class="text-right mr-4">
                        <div class="${h.type === 'income' ? 'text-green-400' : 'text-red-400'} font-bold">
                            ${h.type==='income' ? '+' : '-'}${h.amount}
                        </div>
                    </div>
                    <button onclick="deleteTx(${h.id}, ${h.tracker_id}, ${h.amount}, '${h.type}')" class="text-gray-600 hover:text-red-500 px-2">âœ•</button>
                </div>
            `).join('');
        }

        async function deleteTx(txId, trackerId, amount, type) {
            if(!confirm("Delete this transaction? Balance will be reverted.")) return;
            
            await fetch('/api/delete-transaction', {
                method: 'POST',
                body: JSON.stringify({ txId, trackerId, amount, type })
            });
            
            loadHistory(trackerId); // Refresh list
            // Quick local balance update for UI feel (real update happens on close)
            let currentBal = parseFloat(document.getElementById('tx-bal').innerText.replace('$','').replace(',',''));
            let revert = type === 'income' ? -amount : amount;
            document.getElementById('tx-bal').innerText = "$" + (currentBal + revert).toLocaleString();
        }

        async function submitTx(type) {
            const amt = document.getElementById('tx-amount').value;
            const note = document.getElementById('tx-note').value;
            const cat = document.getElementById('tx-cat').value;
            if(!amt) return alert("Amount needed");
            
            await fetch('/api/transaction', {
                method: 'POST',
                body: JSON.stringify({ tracker_id: currentTrackerId, amount: amt, type, note, category: cat })
            });
            
            document.getElementById('tx-amount').value = "";
            document.getElementById('tx-note').value = "";
            closeTx();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault | Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .pin-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #3b82f6; transition: all 0.2s; }
        .pin-dot.active { background: #3b82f6; box-shadow: 0 0 10px #3b82f6; }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center p-4">

    <div id="auth-layer" class="w-full max-w-sm glass rounded-3xl p-8 shadow-2xl text-center">
        <div class="mb-8">
            <div class="w-16 h-16 bg-blue-600/20 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-blue-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Secure Vault</h1>
            <p class="text-slate-400 text-sm">Enter your 4-digit PIN</p>
        </div>
        
        <div class="flex justify-center gap-4 mb-8">
            <div class="pin-dot" id="dot-0"></div>
            <div class="pin-dot" id="dot-1"></div>
            <div class="pin-dot" id="dot-2"></div>
            <div class="pin-dot" id="dot-3"></div>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
            {[1,2,3,4,5,6,7,8,9].map(n => `<button onclick="pressPin('${n}')" class="h-14 rounded-xl bg-slate-800/50 hover:bg-slate-700 font-semibold text-xl transition">${n}</button>`).join('')}
            <button onclick="pressPin('C')" class="h-14 rounded-xl bg-red-500/10 text-red-400 hover:bg-red-500/20">CLR</button>
            <button onclick="pressPin('0')" class="h-14 rounded-xl bg-slate-800/50 hover:bg-slate-700 font-semibold text-xl transition">0</button>
            <button onclick="login()" class="h-14 rounded-xl bg-blue-600 text-white hover:bg-blue-500 font-bold transition">GO</button>
        </div>
    </div>

    <div id="app-layer" class="hidden w-full max-w-lg">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-2xl font-bold text-white">Dashboard</h2>
                <p id="tracker-count" class="text-slate-400 text-xs uppercase tracking-widest">0/5 Trackers</p>
            </div>
            <select id="currency-toggle" onchange="syncUI()" class="bg-slate-800 border-none rounded-lg text-sm px-3 py-2 focus:ring-2 focus:ring-blue-500">
                <option value="USD">USD ($)</option>
                <option value="INR">INR (₹)</option>
            </select>
        </div>

        <div id="tracker-container" class="space-y-4">
            </div>

        <button id="add-tracker-btn" onclick="openCreateModal()" class="mt-6 w-full py-4 border-2 border-dashed border-slate-700 rounded-2xl text-slate-500 hover:border-blue-500 hover:text-blue-500 transition-all flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
            Add New Tracker
        </button>
    </div>

    <script>
        let pin = "";
        let trackers = [];

        function pressPin(val) {
            if(val === 'C') pin = "";
            else if(pin.length < 4) pin += val;
            updatePinDots();
        }

        function updatePinDots() {
            for(let i=0; i<4; i++) {
                document.getElementById(`dot-${i}`).classList.toggle('active', i < pin.length);
            }
        }

        async function login() {
            if(pin.length !== 4) return alert("Enter 4 digits");
            document.getElementById('auth-layer').classList.add('hidden');
            document.getElementById('app-layer').classList.remove('hidden');
            fetchTrackers();
        }

        async function fetchTrackers() {
            const res = await fetch(`/api/get-trackers?pin=${pin}`);
            const data = await res.json();
            trackers = data.trackers;
            syncUI();
        }

        function syncUI() {
            const curr = document.getElementById('currency-toggle').value;
            const container = document.getElementById('tracker-container');
            const countLabel = document.getElementById('tracker-count');
            
            countLabel.innerText = `${trackers.length}/5 Trackers`;
            container.innerHTML = trackers.map(t => `
                <div class="glass p-5 rounded-2xl flex justify-between items-center group hover:border-blue-500/50 transition cursor-pointer">
                    <div>
                        <h3 class="font-semibold text-lg text-white">${t.name}</h3>
                        <p class="text-slate-400 text-sm italic">Last updated: Just now</p>
                    </div>
                    <div class="text-right">
                        <div class="text-xl font-bold text-blue-400">${curr === 'USD' ? '$' : '₹'}${t.balance.toLocaleString()}</div>
                        <div class="text-[10px] text-slate-500 uppercase font-bold tracking-tighter">Current Balance</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('add-tracker-btn').style.display = trackers.length >= 5 ? 'none' : 'flex';
        }

        async function openCreateModal() {
            const name = prompt("Enter Name for Tracker:");
            if(!name) return;
            await fetch('/api/create-tracker', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, pin })
            });
            fetchTrackers();
        }
    </script>
</body>
</html>

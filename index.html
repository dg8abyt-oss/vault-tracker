<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Pro | Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: #e2e8f0; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .pin-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #3b82f6; transition: 0.2s; }
        .pin-dot.fill { background: #3b82f6; box-shadow: 0 0 8px #3b82f6; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div id="auth-box" class="w-full max-w-sm glass rounded-3xl p-8 shadow-xl">
        <h1 class="text-2xl font-bold text-center mb-2">Secure Access</h1>
        <p class="text-slate-400 text-center text-sm mb-6">Enter PIN to unlock</p>
        
        <div class="flex justify-center gap-3 mb-8">
            <div id="d-0" class="pin-dot"></div>
            <div id="d-1" class="pin-dot"></div>
            <div id="d-2" class="pin-dot"></div>
            <div id="d-3" class="pin-dot"></div>
        </div>

        <div class="grid grid-cols-3 gap-3">
            {[1,2,3,4,5,6,7,8,9].map(n => `<button onclick="addPin('${n}')" class="h-14 rounded-xl bg-slate-800 hover:bg-slate-700 text-xl font-bold">${n}</button>`).join('')}
            <button onclick="clearPin()" class="h-14 rounded-xl text-red-400 text-sm font-bold">CLR</button>
            <button onclick="addPin('0')" class="h-14 rounded-xl bg-slate-800 hover:bg-slate-700 text-xl font-bold">0</button>
            <button onclick="submitPin()" class="h-14 rounded-xl bg-blue-600 hover:bg-blue-500 font-bold">GO</button>
        </div>
    </div>

    <div id="main-app" class="hidden w-full max-w-lg">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h2 class="text-3xl font-bold">My Vault</h2>
                <p id="tracker-stats" class="text-blue-400 text-xs font-bold tracking-widest mt-1">LOADING...</p>
            </div>
            <select id="currency" onchange="renderTrackers()" class="bg-slate-800 border-none rounded-lg text-sm p-2 outline-none">
                <option value="USD">USD ($)</option>
                <option value="INR">INR (₹)</option>
            </select>
        </div>

        <div id="list" class="space-y-4"></div>
        
        <button id="add-btn" onclick="createNew()" class="mt-6 w-full py-4 border-2 border-dashed border-slate-700 rounded-2xl text-slate-500 hover:border-blue-500 hover:text-blue-500 transition-all">
            + Create Tracker
        </button>
    </div>

    <script>
        let currentPin = "";
        let trackerData = [];

        function addPin(v) { if(currentPin.length < 4) { currentPin += v; updateDots(); } }
        function clearPin() { currentPin = ""; updateDots(); }
        function updateDots() {
            for(let i=0; i<4; i++) {
                document.getElementById(`d-${i}`).classList.toggle('fill', i < currentPin.length);
            }
        }

        async function apiFetch(url, options = {}) {
            try {
                const res = await fetch(url, options);
                const text = await res.text();
                try { return JSON.parse(text); } catch(e) { throw new Error(text); }
            } catch (err) {
                alert("API Error: " + err.message);
                return null;
            }
        }

        async function submitPin() {
            if(currentPin.length !== 4) return;
            const data = await apiFetch(`/api/get-trackers?pin=${currentPin}`);
            if(data) {
                trackerData = data.trackers;
                document.getElementById('auth-box').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                renderTrackers();
            }
        }

        function renderTrackers() {
            const cur = document.getElementById('currency').value;
            const sym = cur === 'USD' ? '$' : '₹';
            const list = document.getElementById('list');
            
            document.getElementById('tracker-stats').innerText = `${trackerData.length} / 5 TRACKERS USED`;
            document.getElementById('add-btn').style.display = trackerData.length >= 5 ? 'none' : 'block';

            list.innerHTML = trackerData.map(t => `
                <div class="glass p-5 rounded-2xl flex justify-between items-center">
                    <div>
                        <div class="font-bold text-lg">${t.name}</div>
                        <div class="text-xs text-slate-500">ID: ${t.id}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-black text-white">${sym}${t.balance}</div>
                    </div>
                </div>
            `).join('');
        }

        async function createNew() {
            const name = prompt("Tracker Name:");
            if(!name) return;
            const res = await apiFetch('/api/create-tracker', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, pin: currentPin })
            });
            if(res && res.success) {
                const data = await apiFetch(`/api/get-trackers?pin=${currentPin}`);
                trackerData = data.trackers;
                renderTrackers();
            }
        }
    </script>
</body>
</html>
